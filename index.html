<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Paciente HL7 FHIR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #00796b;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #00796b;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #00796b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Formulario de Paciente</h1>
    <div class="container">
        <form id="patientForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="familyName">Apellido:</label>
            <input type="text" id="familyName" name="familyName" required>

            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
                <option value="unknown">Desconocido</option>
            </select>

            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="identifierSystem">Tipo de documento:</label>
            <select id="identifierSystem" name="identifierSystem" required>
                <option value="http://cedula">Cédula</option>
                <option value="http://pasaporte">Pasaporte</option>
            </select>

            <label for="identifierValue">Número de documento:</label>
            <input type="text" id="identifierValue" name="identifierValue" required>

            <label for="cellPhone">Teléfono celular:</label>
            <input type="text" id="cellPhone" name="cellPhone" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>

            <label for="postalCode">Código postal:</label>
            <input type="text" id="postalCode" name="postalCode" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
