<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud Médica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f1f4f8;
      --card-bg: rgba(255, 255, 255, 0.85);
      --primary: #3a7bd5;
      --secondary: #74ebd5;
      --text: #2c3e50;
      --hover: #2a5fa3;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      width: 100%;
      max-width: 600px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid #ffffff33;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      color: var(--text);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fdfefe;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      outline: none;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--hover);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Solicitud Médica</h1>
    <form id="form">
      <label>Paciente *</label>
      <input type="text" id="paciente" required />

      <label>Fecha de consulta *</label>
      <input type="date" id="consulta" required />

      <label>Médico *</label>
      <input type="text" id="medico" required />

      <label>Cédula *</label>
      <input type="text" id="cedula" required />

      <label>Diagnóstico *</label>
      <textarea id="dx" required></textarea>

      <label>Procedimiento *</label>
      <input type="text" id="proc" required />

      <label>Justificación *</label>
      <textarea id="just" required></textarea>

      <label>Fecha preferida de cita</label>
      <input type="date" id="fechaCita" />

      <label>Horario</label>
      <select id="hora">
        <option value="matutino">8–12</option>
        <option value="vespertino">12–16</option>
        <option value="Noche">16–20</option>
      </select>

      <button type="submit">Enviar Solicitud</button>
    </form>
  </div>
  <script src="app.js"></script>
  </body>
  </html>
